{% extends 'heladeria/base_generic.html' %}
{% load static %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 80vh;">

    <h1 class="display-4 fw-bold text-warning mb-3">403</h1>
    <p class="lead text-muted mb-4">
        No tienes permisos para acceder a esta sección.
    </p>

    {% if user.is_authenticated %}
        <a href="{% url 'pos_home' %}" class="btn btn-primary btn-lg">
            Volver al Dashboard
        </a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg">
            Iniciar Sesión
        </a>
    {% endif %}

</div>
{% endblock %}
